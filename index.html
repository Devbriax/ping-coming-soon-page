<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="import" href="https://fonts.google.com/specimen/Libre+Franklin">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <!-- block start -->
    <main class="main-container">
      <!-- Header -->
      <header class="logo-img">
        <img src="images/logo.svg" alt="ping-logo-img" width="" height="">
      </header>

      <form action="#" method="post">
        <h2>We are launching <strong>soon!</strong></h2>

        <p>
          Subscribe and get notified
        </p>
        <input type="email" name="email" id="email-address" placeholder="Your email address">
        <button type="button">Notify Me</button>
      </form>

      <section class="illustration">
        <img src="images/illustration-dashboard.png" alt="dashboard-img" width="100%" ;>
      </section>

      <!-- footer -->
      <footer>
        <div class="social-links-icons">
          <img src="images/facebook_logo-icon.png" alt="facebook-icon" width="35" height="35">
          <img src="images/twitter_logo-icon.png" alt="twitter-icon" width="35" height="35">
          <img src="images/instagram_logo-icon.png" alt="instagram-icon" width="35" height="35">
        </div>

        <span>
          &copy; Copyright Ping. All rights reserved.
        </span>
        <br />
        <small class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">DevBriax</a>.
        </small>
      </footer>
      <!-- End footer -->

    </main>
    <!-- block start -->
  </body>

</html>
