<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="import" href="https://fonts.google.com/specimen/Libre+Franklin">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/actions.js"></script>
  </head>

  <body>
    <!-- block start -->
    <main class="main-container">
      <!-- Header -->
      <header class="logo-img">
        <img src="images/logo.svg" alt="ping-logo-img" width="" height="">
        <br />
      </header>

      <h2 class="main-heading-text">We are launching <strong>soon!</strong></h2>
      <p>
        Subscribe and get notified
      </p>
      <form action="/js/actions.js" method="post">
        <input type="email" name="email" id="email_address" placeholder="Your email address" required>
        <button class="submit" id="submit-btn">Notify Me</button>
      </form>

      <section class="illustration">
        <img src="images/illustration-dashboard.png" alt="dashboard-img" width="100%" ;>
      </section>

      <!-- footer -->
      <footer>
        <div class="social-links-icons">
          <img src="images/facebook_logo-icon.png" alt="facebook-icon" width="25" height="25">
          <img src="images/twitter_logo-icon.png" alt="twitter-icon" width="25" height="25">
          <img src="images/instagram_logo-icon.png" alt="instagram-icon" width="25" height="25">
        </div>

        <small class="copywrite-notice">
          &copy; Copyright Ping. All rights reserved.
        </small>
        <br />
        <small class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">DevBriax</a>.
        </small>
      </footer>
      <!-- End footer -->

    </main>
    <!-- block start -->
  </body>

</html>
